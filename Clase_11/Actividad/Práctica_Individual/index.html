<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pizza&Front</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header logo y barra de navegación -->
        <header class="header">
            <article class="logos">
                <img src="img/pizza1.png">
                <img src="img/pizza2.png">
            </article>
            <nav class="barraNav">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>
        <section>
            <!-- Contenido de la página - Promo -->
            <article class="promo">
                <h2>Envio gratis<span>comprando</span>2 pizzas</h2>
            </article>
            <!-- Contenido de la página - Podio de Pizza -->
            <article class="podio">
                <h2>Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </article>
        </section>
        <footer class="footer">
            <!-- Footer logo y barra de navegación -->
            <article>
                <img src="img/pizza1.png">
                <img src="img/pizza2.png">
            </article>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Contacto</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
